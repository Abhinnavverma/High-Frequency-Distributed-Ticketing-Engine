events {
    worker_connections 4096;
}

http {
    upstream ticket_cluster {
        # Round-robin load balancing to your 3 replicas
        server ticket-app-1:8080;
        server ticket-app-2:8080;
        server ticket-app-3:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://ticket_cluster;
            proxy_http_version 1.1;             # ⚠️ REQUIRED for WebSockets
            proxy_set_header Upgrade $http_upgrade; # ⚠️ REQUIRED for WebSockets
            proxy_set_header Connection "Upgrade";  # ⚠️ REQUIRED for WebSockets
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
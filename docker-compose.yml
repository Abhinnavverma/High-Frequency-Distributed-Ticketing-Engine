version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ticketmaster_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    container_name: ticketmaster-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data # Persist data so it survives restarts
    networks:
      - ticketmaster-network

volumes:
  postgres_data:
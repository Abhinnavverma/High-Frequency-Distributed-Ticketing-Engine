version: '3.8'

services:
  # -----------------------------
  # üíæ The Storage Layer (Running Locally)
  # -----------------------------
  db:
    image: postgres:15-alpine
    command: postgres -c 'max_connections=500'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      # Maps Localhost:5433 (or whatever is in your .env) -> Container:5432
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticket-net

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6380:6379" # Maps Localhost:6380 -> Container:6379
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticket-net

  # -----------------------------
  # üõ†Ô∏è The Setup Tool
  # -----------------------------
  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=db
      - DB_PORT=5432 # Internal docker network port
    volumes:
      - ./internals/db/migrations:/migrations
    entrypoint: [ "sh", "-c" ]
    command:
      - migrate -path /migrations -database "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable" up
    networks:
      - ticket-net

networks:
  ticket-net:
    driver: bridge